<div class="flex m-auto">
    <div class="m-auto">
        <mat-card>
            <mat-card-title color="white">Login here</mat-card-title>
            <mat-card-subtitle>Enter your email and password here to login.</mat-card-subtitle>

            <mat-card-content>
                <form action="">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Input yur email" required>
                    </mat-form-field>
                    <mat-divider></mat-divider>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Input yur password" required>
                    </mat-form-field>
                    <mat-divider></mat-divider>
                    
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="onLogin()" color="accent" type="submit" mat-raised-button>
                    <mat-spinner *ngIf="isLoading" diameter="35"></mat-spinner>
                    <span *ngIf="!isLoading">Login</span></button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
